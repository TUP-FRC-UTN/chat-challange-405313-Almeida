<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <div class="card">
            <div class="card-header">
                Sala
            </div>
            <div class="card-body">
                <h5 class="card-title">Conversaci√≥n</h5>
                @for(mensaje of mensajes; track $index){
                <p [ngStyle]="{ 'text-align': mensaje.Usuario == 'Pepe' ? 'left' : 'right' }">
                    {{mensaje.Usuario}}: {{mensaje.Mensaje}}</p>
                }
            </div>
        </div>

        <div class="row ">
            <div class="col-md-6 p-0 ">
                <app-mensaje (mensajeEnviado)="agregarConversacion($event)" [usuario]="'Pepe'"></app-mensaje>
            </div>
            <div class="col-md-6 p-0 ">
                <app-mensaje (mensajeEnviado)="agregarConversacion($event)" [usuario]="'Maria'"></app-mensaje>
            </div>
        </div>
        <p class="text-primary">COMPONENTE SALA</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
